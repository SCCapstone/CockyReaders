<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link type="text/css" rel="stylesheet" href="/css/style.css" />
		<script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
		{% block header %}
		{% endblock %}
		<title>{{ title }}</title>
	</head>
	<body>

	<div id="page">
		<div id="header">
			<div class="right">
					{% if user %}
						<a href="/board"> <img src="/images/home_icon.png" alt="home icon" style="width:50px;height:50px"> </a> - <b>{{ user.email() }}</b> - <a href='{{ login }}'>Logout</a>
					{% else %}
						<a href='{{ login }}'>Login</a>
				    {% endif %}
				
                </div>
			</div>
			<div id="title"><h1>{{ title }}</h1></div>
			<div class="content">
				{% block body %}
				{% endblock %}
    		</div>
    	
    	<div id="footer">Designed by the CockyReaders team</div>
	</div>
	</body>
</html>
