<html>
<head>
	<title>Login Page</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=1024, height=768, target-densitydpi=device-dpi" />
    
<link rel="stylesheet" href="css/custom.css">    
    <script src="js/jquery.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    
    <div id="page">
		<div id="header"></div>
        <h1 style="font-family:Comic Sans MS; color:#73000A; text-align:center">
	Cocky's Reading Express</h1>

<!-- Change the action to take us to the bookshelf -->
<form style="font-family:Comic Sans MS" align="middle" id="loginForm">
	<font size="14pt">

	Username: <input type="text" name="user" style="font-family:Comic Sans MS; height:50px; font-size:18pt;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
	
    <br></br>
	<!-- User Password: <br> -->
	Password: <input type="password" onkeydown="if (event.keyCode == 13) document.getElementById('loginButton').click()" name="password" style="font-family:Comic Sans MS; height:50px; font-size:18pt;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
	<br><br>
	</font>
</form>
    <div align="center"> 
<button id="loginButton" onclick="GET_Login();" value="Login" style="text-align: center; font-size:18pt; height:75px; width:125px">Login</button>	    
<button onclick='location.href = "register.html"' style="text-align: center; font-size:18pt; height:75px; width:150px">Register</button>
    </div>

<img src="img/cocky.jpg" alt="Cocky"
style="position: absolute; top: 200px; left:10px; width: 200px; height: 200px">

<img src="img/usc_logo.png"
alt="USC Logo" style="position: absolute; top: 250px; right:50px;;width:100px;height:100px">
    	
    	<div id="footer">Designed by the CockyReaders team</div>
	</div>
</body>
</html>
