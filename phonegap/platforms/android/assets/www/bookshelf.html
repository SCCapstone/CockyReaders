<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bookcase.js"></script>
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=1024, height=768, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bookshelf.css">
        <title>Your Bookshelf</title>
    </head>
    <body>
        <table width="100%" style="margin-left:-3px;">
            <tbody><tr class="bookshelf">
                <td>
                    <span class="bookshelf-title">
                        <div display="inline" align="center"> 
                            <a id="bookshelfName" class="bookshelf-name-link"></a>
                            <div display="inline" align="right"> 
                                <a href="index.html">
                                <input type="button" align="right" value="Log Out">
                                </a>
                            </div>
                        </div>
                    </span>
                    <div class="grid_11 alpha omega bookshelf-body">
                        <div id="bookshelf" class="grid_10 alpha omega" style="padding-left:40px">
                            <!-- Auto-populated via Bookcase.js -->
                        </div>
                    </div>
                </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
