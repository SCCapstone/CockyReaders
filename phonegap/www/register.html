<html>
  <head>

	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, 
	minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

  <body>
  	<h1 style="font-family:Comic Sans MS; color:black; text-align:center">
  	Cocky's Reading Express</h1>
  
  <!-- Change the action to take us to the login page so they can relogin -->
  <form style="font-family:Comic Sans MS" align="middle" action="login_action_page.php" method="POST">
  	
  	<font size="5">
  	<!-- What is your first Name? -->
  
  	First Name: <input type="text" name="firstName" size="40" style="font-family:Comic Sans MS"
  	autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false>
  	<br>
  
	<!-- What is your last Name? -->
  
  	Last Name: <input type="text" name="lastName" size="40" style="font-family:Comic Sans MS"
  	autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  	<br>
  	<!-- Create a username! -->
	Username: <input type="text" name="userName" size="40" style="font-family:Comic Sans MS"
  	autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  	<br>
  	<!-- Create a password! -->
	Password: <input type="text" name="password" size="40" style="font-family:Comic Sans MS"
	autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false>
  	<br>

  	<!-- Who is your teacher? -->

	Teacher: <input type="text" name="teacher" size="40" style="font-family:Comic Sans MS"
  	autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  	<br>
  

	<!-- What is your Lunch Pin? -->

  	Lunch Pin:<input type="text" name="lunchPin" size="40" style="font-family:Comic Sans MS"
  	autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
	<br>
	
	<!-- What grade are you in? -->
	
	What grade are you in?
	<input type="number" name ="grade" min="0" max="5" style="font-family:Comic Sans MS"
	autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false>
	
  	<br><br>
	<a href="COckyReaders/phonegap/www/loginPage.html">
  		<input type="submit" value="I'm Done!" style="height:75px; width:100px">
	</a>

  </form>
