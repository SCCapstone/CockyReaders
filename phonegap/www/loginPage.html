<!-- Login Page -->

<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, 
	minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<meta name="format-detection" content="telephone=no" />
</head>

<body>
	<h1 style="font-family:Comic Sans MS; color:#73000A; text-align:center">
	Cocky's Reading Express</h1>

<!-- Change the action to take us to the bookshelf -->
<form style="font-family:Comic Sans MS" align="middle" action="CockyReaders/phonegap/www/index.html" method="POST">
	<font size="5">
	<!-- Username: <br> -->

	Username: <input type="text" name="Username" style="font-family:Comic Sans MS"
	autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false value="Username">
	<br>
	<!-- User Password: <br> -->
	Password: <input type="password" name="password" style="font-family:Comic Sans MS"
	autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false value="Password">
	<br><br>

	<input type="submit" style="height:75px; width:100px" value="Login">
	


	<!-- change the onclick action to take to register page -->
	<button onclick="CockyReaders/phonegap/www/register.html" style="height:75px; width:100px">Register</button>

	</font>
</form>


<img src="http://www.lawctopus.com/wp-content/uploads/2013/10/cocky.jpg" alt="Cocky"
style="position: absolute; top: 200px; left:10px; width: 200px; height: 200px">

<img src="http://content.sportslogos.net/logos/34/834/full/5gje9m4b1shmcd442rkpxkeb8.png"
alt="USC Logo" style="position: absolute; top: 250px; right:50px;;width:100px;height:100px">

</body>

</html>
