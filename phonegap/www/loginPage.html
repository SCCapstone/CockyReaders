<!-- Login Page -->

<!DOCTYPE html>
<html>
  <head>
  	<title>Login Page</title>
      <script type="application/javascript" src="js/login.js"></script>
  </head> 
  
  <body>
  	<h1 style="font-family:Comic Sans MS; color:#73000A; text-align:center">
  	Cocky's Reading Express</h1>
  
  <!-- Change the action to take us to the bookshelf -->
  <form style="font-family:Comic Sans MS" align="middle" onsubmit="GET_Login(this);" method="POST">
  	
  	<!-- Username: <br> -->
  
  	<input type="text" name="username" style="font-family:Comic Sans MS"
  	value="Username">
  	<br>
  
  	<!-- User Password: <br> -->
  
  	<input type="password" name="password" style="font-family:Comic Sans MS"
  	value="Password">
  	<br><br>
  
  	<input type="submit" value="Login">
  	
  
  
  	<!-- change the onclick action to take to register page -->
  	<button onclick="take to register page">Register</button>
  
  
  </form>
  
  <!-- Need to add Cocky pic and USC logo to www/img folder and then pull from there -->
  <img src="http://www.lawctopus.com/wp-content/uploads/2013/10/cocky.jpg" alt="Cocky"
  style="position: absolute; top: 200px; left:10px; width: 200px; height: 200px">
  
  <img src="http://content.sportslogos.net/logos/34/834/full/5gje9m4b1shmcd442rkpxkeb8.png"
  alt="USC Logo" style="position: absolute; top: 250px; right:50px;;width:100px;height:100px">
  
  </body>
</html>
